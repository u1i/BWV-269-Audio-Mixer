<!DOCTYPE html>
<html>
<head>
  <title>Bach BWV 269 Audio Mixer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Bach Chorale Voice Mixer</h1>
  <div class="voice-controls">
    <label><input type="checkbox" id="voice1" checked> Soprano (Clarinet)</label>
    <label><input type="checkbox" id="voice2" checked> Alto (Glockenspiel)</label>
    <label><input type="checkbox" id="voice3" checked> Tenor (Harp)</label>
    <label><input type="checkbox" id="voice4" checked> Bass (Upright Studio Bass)</label>
  </div>
  <button id="playButton">Play</button>
  <script src="script.js"></script>

  <a href="https://github.com/u1i/BWV-269-Audio-Mixer">GitHub repo</a>
</body>
</html>
